<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">

        <h1>Cupcakes Page</h1>

        <ul id="cupcakes-list">
        </ul>

        <form id="new-cupcake-form">
            <label for="flavor">Flavor</label>
            <input type="text" name="flavor" id="form-flavor">

            <label for="size">Size</label>
            <input type="text" name="size" id="form-size">

            <label for="rating">Rating</label>
            <input type="number" name="rating" id="form-rating">

            <label for="image">Image URL</label>
            <input type="text" name="image" id="form-image">

            <button>Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
