{% extends 'base.html' %}
{% block content %}
<form action="/answer" method="POST">
    <h3>{{question}}</h3>
    <input type="radio" id="yes" name="question" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="question" value="no">
    <label for="no">No</label>
    <button>Next Question</button>
</form>

{% endblock %}
