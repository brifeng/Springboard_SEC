{% extends 'base.html' %}
{% block content %}
{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}
<form action="/answer" method="POST">
    <h3>{{question}}</h3>
    <input type="radio" id="yes" name="question" value="{{choices[0]}}">
    <label for="yes">{{choices[0]}}</label>
    <input type="radio" id="no" name="question" value="{{choices[1]}}">
    <label for="no">{{choices[1]}}</label>
    <button>Next Question</button>
</form>

{% endblock %}
