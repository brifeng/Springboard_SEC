<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit a User</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
        
        <label for="first_name"></label>First Name
        <input type="text" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}">
        <br>
        <label for="last_name"></label>Last Name
        <input type="text" name="last_name" placeholder="Enter a last name" value="{{user.last_name}}">
        <br>
        <label for="image_url"></label>Image URL
        <input type="text" name="image_url" placeholder="Provide an image of this user" value="{{user.image_url}}">
        <br>
        <button>Save</button>
    </form>
    <a href="/users/{{user.id}}">Cancel</a>
</body>
</html>
