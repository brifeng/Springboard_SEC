<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>{{post.title}}</h1>

    <p>{{post.content}}</p>

    <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
    <a href="/posts/{{post.id}}/edit">Edit</a>
    <a href="/posts/{{post.id}}/delete">Delete</a>
    <br>
    <a href="/users/{{post.user.id}}">Go Back</a>
</body>
</html>
