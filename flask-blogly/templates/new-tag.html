<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tag</title>
</head>
<body>
    <h1>Create a Tag</h1>

    <form action="/tags/new" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag">
        <button>Add</button>
    </form>
    <a href="/tags">Cancel</a>
</body>
</html>
