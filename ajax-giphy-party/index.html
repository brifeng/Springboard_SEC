<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h2 class="fs-1 text-center">GIPHY PARTY</h2>
        <form action="" id="gif-form">
            <input type="text" placeholder="Enter a search term" id="gif-input">
            <button>Search Giphy!</button>
        </form>
        <button class="btn btn-danger" id="clear-gifs">Remove Images</button>
        <ul class="fs-4 p-5" id="gifs">
            GIFs:
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
